  <div id="difficultyScreen">
    <span id="title">Pokemon Memory Game</span>

    <div id="difficultyButtons">
      <button class="difficulty" data-count="3">Easy</button>
      <button class="difficulty" data-count="6">Medium</button>
      <button class="difficulty" data-count="8">Hard</button>
    </div>

    <button id="startGame" disabled>Start</button>
  </div>

  <div id="gameScreen" style="display: none;">
    <div id="screenContainer">
      <button id="resetGame">Reset</button>
      <div>Time elapsed: <span id="timeElapsed">30</span> seconds</div>
      <div>
        Pairs found: <span id="pairs_found">0</span> / <span id="pairs_total">0</span>
      </div>
      <div>Clicks: <span id="clicks">0</span></div>

      <div id="powerUps">
        <button id="revealAll">Reveal All (1 use)</button>
        <button id="givePair">Give Pair (1 use)</button>
      </div>
    </div>

    <div id="gameGrid"></div>
  </div>

  <div id="themes">
    <button class="theme" data-theme="pokeballs">Pokeballs</button>
    <button class="theme" data-theme="pikachu">Pikachu</button>
    <button class="theme" data-theme="none">None</button>
  </div>
